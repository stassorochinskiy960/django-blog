{% extends 'base.html' %}

{% block title %}Последние статьи{% endblock %}

{% block content %}

    {% if latest_articles_list %}
        {% for a in  latest_articles_list %}
            <a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a> <br>
        {% endfor %}
    {% else %}
        <p>not exists</p>
    {% endif %}

{% endblock %}
